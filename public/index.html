<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Card Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .info h3 {
      color: #333;
      margin: 0;
    }

    .info p {
      margin: 5px 0;
      color: #777;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="logo" src="logo.jpg" alt="Logo" />
    <div class="info">
      <h3 id="name">InfoSaathi Education Center</h3>
      <p id="address">SahelCodes, AI & ML Developer</p>
    </div>
  </div>

  <form id="updateForm">
    <input type="file" id="logoInput" accept="image/*" />
    <input type="text" id="nameInput" placeholder="Enter new name" />
    <input type="text" id="addressInput" placeholder="Enter new address" />
    <button type="submit">Update</button>
  </form>

  <script>
    const logo = document.getElementById("logo");
    const nameEl = document.getElementById("name");
    const addressEl = document.getElementById("address");
    const form = document.getElementById("updateForm");

    async function loadData() {
      const res = await fetch("/data");
      const data = await res.json();
      nameEl.textContent = data.name;
      addressEl.textContent = data.address;
      if (data.logo) logo.src = data.logo;
    }

    loadData();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nameInput = document.getElementById("nameInput").value;
      const addressInput = document.getElementById("addressInput").value;
      const logoInput = document.getElementById("logoInput").files[0];

      const formData = new FormData();
      formData.append("name", nameInput);
      formData.append("address", addressInput);
      formData.append("logo", logoInput);

      const res = await fetch("/update", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      nameEl.textContent = data.data.name;
      addressEl.textContent = data.data.address;
      if (data.data.logo) logo.src = data.data.logo;
      alert("Updated!");
    });
  </script>
</body>
</html>
